<h2>Register</h2>
<hr>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" formControlName="FirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }"
        />
        <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
            <div *ngIf="f.FirstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" formControlName="LastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }"
        />
        <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
            <div *ngIf="f.LastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Adhar">Adhar Card Number</label>
        <input type="number" formControlName="Adhar" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Adhar.errors }"
        />
        <div *ngIf="submitted && f.Adhar.errors" class="invalid-feedback">
            <div *ngIf="f.Adhar.errors.required">Adhar card no. is required</div>
            <div *ngIf="f.Adhar.errors.pattern">Adhar number must be 16 digit number</div>
        </div>
    </div>

    <div class="form-group">
        <label for="Number">Mobile number</label>
        <input type="number" formControlName="Number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Number.errors }"
        />
        <div *ngIf="submitted && f.Number.errors" class="invalid-feedback">
            <div *ngIf="f.Number.errors.required;else numPattern">Number is required</div>
            <div *ngIf="f.Number.errors.pattern">Mobile number must be 10 digit number</div>
            <!-- <ng-template #numPattern>
                
            </ng-template> -->

        </div>
    </div>
    <div class="form-group">
        <label for="userType">Select User Type</label>
        <angular2-multiselect [data]="dropdownListForUserType" formControlName="userType" [ngClass]="{ 'is-invalid': submitted && f.userType.errors }"
            class="form-control" [(ngModel)]="selectedUserType" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
            (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
        </angular2-multiselect>
        <div *ngIf="submitted && f.userType.errors" class="invalid-feedback">
            <div *ngIf="f.userType.errors.required">User Type is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="UserName">UserName</label>
        <input type="text" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }"
        />
        <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
            <div *ngIf="f.UserName.errors.required">UserName is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
        />
        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
            <div *ngIf="f.Password.errors.required">Password is required</div>
            <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
